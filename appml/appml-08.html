<!DOCTYPE html>
<html lang="en-US">
<title>Customer</title>
<link rel="stylesheet" href="style.css">
<script src="http://www.w3schools.com/appml/2.0.2/appml.js"></script>
<body>

<h1>Customers</h1>
<table appml-data="customers.js" appml-controller="myController" appml-appName.value="Customer">
  <tr>
    <th>Customer</th>
    <th>City</th>
    <th>Country</th>
  </tr>
  <tr appml-repeat="records">
    <td>{{CustomerName}}</td>
    <td>{{City}}</td>
    <td>{{Country}}</td>
  </tr>
</table>

<script>
function myController($appml) {
	if ($appml.message == "display") {
		if ($appml.appName == "Customer") {
			$appml.display.value = $appml.display.value.toUpperCase();
		}
	}
	
	if ($appml.message == "ready") {
       alert("Hello from the AppML Application!");
    }
    
}
</script>

</body>
</html>
